<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <meta name="theme-color" content="#ffffff">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <title>Infra Girls - São Paulo</title>
    </head>
    <body>
        <!--Formulário pra contato-->  
        <h2 class="title__forms" id="contato">Entre em contato com a gente!</h2>
        <h5>Tem algum dúvida? Precisa de alguma ajuda? Deixe um recado que o mais breve iremos entrar em contato com você ♥</h5>
        <form class="formulario" name="form_Nerdgirlz" netlify>
            <div class="form-row col-md-12 col-sm-4">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Nome</label>
                    <input type="text" class="form-control" name="nome" id="inputName" placeholder="Digite seu nome">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-12">
                    <label for="exampleFormControlInput1">Celular</label>
                    <input type="number" class="form-control" name="celular" id="inputCelular" placeholder="celular">
                </div>
                <div class="form-group col-md-12"></div>
                <label for="exampleFormControlTextarea1">Digite sua mensagem</label>
                <textarea class="form-control" name="mensagem" id="inputMensagem" rows="7"></textarea>
            </div>
            <div class="button__form">
                <button class="btn btn-teste btn-outline-secondary">Enviar</button>
            </div>
        </form>
    </body>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</html>
